# fly.toml file generated for nails-rails on 2022-02-22T11:22:48Z

app = "nails-rails"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    RUBY_VERSION = "3.1.0"
    NODE_VERSION = "14"
    BUNDLER_VERSION = "2.3.3"

[env]
  PRIMARY_REGION = "lhr"
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = true
  RAILS_SERVE_STATIC_FILES = true

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/rails/public/assets"
  url_prefix = "/assets"
